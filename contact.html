<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brused Book Store</title>
        <meta charset="utf-8">
        <link href="brusedstyle.css" rel="stylesheet">
        
        <script src="brusedscript.js" defer></script>

    </head>
    <body>
        <header>
            <!--<h1>Brused Books</h1> -->
            <a href="brusedbooks.html" class="logo" title="header logo"><img src="images/logo.png" alt="header logo"></a>
            <nav>
                <ul>
                    <li><a href="brusedbooks.html">HOME</a></li>
                    <li><a href="buy.html">BUY/SELL</a></li>
                    <li><a href="contact.html">CONTACT</a></li>

        <main>
            
            <div id="contactImg">
                <h2>We'd love to hear from you!</h2>
                <img src="images/ban.jpg" alt="I read banned books">
            </div>
            <form>
                <h1>User Registration</h1>
                <div>
                   <label for="fullName">Full Name</label>
                   <input type="text" id="fullName" name="fullName">
                </div>
                <div>
                   <label for="email">Email</label>
                   <input type="email" id="email" name="email" >
                </div>
                <div>
                   <label for="phone">Phone</label>
                   <input type="phone" id="phone" name="phone" >
                </div>
                <label for="message" id="label-block">Message</label>
                <textarea name="message" id="message" rows="5" cols="50"></textarea>
                <div id="formErrors"></div>
                <div>
                   <input type="submit" id="submit" value="submit">
                </div>
             </form>
                        

                
                
            </form>
            
            
        </main>
        <footer>
            <div id="socials">
                <a href="https://www.facebook.com/brusedbooks/" title="facebook link"><img src="images/facebook.png" alt="facebook link"></a>

        </div>
            <div id="address">
